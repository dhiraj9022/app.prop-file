# Cassandra Connection Properties
spring:
  data:
    cassandra:
      contact-points: localhost
      port: 9042
      keyspace-name: your_keyspace_name
      username: your_username
      password: your_password


# Hibernate Properties
spring:
  jpa:
    properties:
      hibernate:
        show-sql: true
    hibernate:
      ddl-auto: update
